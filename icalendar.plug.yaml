name: icalendar
requiredPermissions:
  - fetch
functions:
  syncCalendars:
    path: ./icalendar.ts:syncCalendars
    command:
      name: "iCalendar: Sync"
      priority: -1
  forceSync:
    path: ./icalendar.ts:forceSync
    command:
      name: "iCalendar: Force Sync"
      priority: -1
  showVersion:
    path: ./icalendar.ts:showVersion
    command:
      name: "iCalendar: Version"
      priority: -2
config:
  schema.config.properties.icalendar:
    type: object
    required:
      - sources
    properties:
      sources:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - url
          properties:
            url:
              type: string
            name:
              type: string
      cacheDuration:
        type: number
        description: "Interval between two calendar synchronizations (default: 21600 = 6 hours)"
